<!doctype html class="my-2 rounded-full h-10 w-[16rem] px-4">
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">

    <title>Triagnular CSS Loader</title>
    
</head>
<style>
    body {
        background-color: #111827;
        color: white;
    }

    .cssload-triangles {
        transform: translate(-50%, -50%);
        height: 79px;
        width: 88px;
        position: relative;
        left: 50%;
        transition: 5s;
        top: 50%;
    }

    .cssload-tri {
        position: absolute;
        animation: cssload-pulse 862.5ms ease-in infinite;
        border-top: 26px solid rgb(33, 90, 109);
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-bottom: 0px;
    }

    .cssload-tri.cssload-invert {
        border-top: 0px;
        border-bottom: 26px solid rgb(33, 90, 109);
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
    }
